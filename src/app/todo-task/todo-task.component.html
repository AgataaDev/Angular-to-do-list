<ng-container *ngIf="tasksList.length>0; else noTask">
  <p [ngStyle]="{color:getColor()}">Zadania do wykonania: {{tasksList.length}}</p>
  <ul>
    <!-- pobieram z ngFor informację o elementach nieparzystych -->
    <li *ngFor="let task of tasksList; let odd=odd" [ngClass]="{'odd-li': odd===true, 'last-li':tasksList.length===1}">
      {{task}}
      <!-- class ... to jest z bootstrapa, najpierw zainstalowałam bootstrapa i dodałam ścieżkę do styli w angular.json -->
      <button type="button" class="btn btn-danger" (click)="remove(task)">Usuń</button>
      <button type="button" class="btn btn-success" (click)="done(task)">Zrobione</button>
    </li>
  </ul>
</ng-container>
<ng-template #noTask>
  <p>Brak zadań, masz czas wolny</p>
</ng-template>
